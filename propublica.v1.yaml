      operationId: get-congress-bill
      security:
        - API Key: []
      description: 'Use this request type to get details about a particular bill, including actions taken and vote overviews. The attributes `house_passage_vote` and `senate_passage_vote` are populated (with the date of passage) only upon successful passage of the bill. Bills before the 113th Congress (prior to 2013) have fewer attribute values than those from the 113th Congress onward, because the more recent bill data comes from the bulk data provided by the Government Publishing Office. Details for the older bills came from scraping Thomas.gov, the former congressional site of the Library of Congress.'
  '/congress/{congress}/bills/recent/{chamber}/{type}':
    parameters:
      - in: path
        name: congress
        required: true
        schema:
          type: integer
          minimum: 105
          maximum: 116
      - schema:
          type: string
          enum:
            - senate
            - house
            - both
          default: both
        name: chamber
        in: path
        required: true
      - schema:
          type: string
          enum:
            - introduced
            - updated
            - active
            - passed
            - enacted
            - vetoed
          default: introduced
        name: type
        in: path
        required: true
    get:
      summary: List bills that have recently been updated
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/APIResponse'
                  - type: object
                    properties:
                      result:
                        type: array
                        items:
                          $ref: '#/components/schemas/Bill'
      operationId: get-congress-bills-recent
      parameters:
        - schema:
            type: integer
            multipleOf: 20
            minimum: 0
          in: query
          name: offset
          description: 'The number of bills to skip, for pagination'
      description: 'Use this request type to get summaries of the 20 most recent bills by type. For the current Congress, recent bills can be one of four types. For previous Congresses, recent bills means the last 20 bills of that Congress. In the responses, an active value of true means that the bill has seen action beyond introduction and committee referral. Requests include a chamber value; to get recent bills from the House and Senate, use `both` as the value. You can paginate through bills using the offset querystring parameter that accepts multiples of 20. Bills before the 113th Congress (prior to 2013) have fewer attribute values than those from the 113th Congress onward, because the more recent bill data comes from the bulk data provided by the Government Publishing Office. Details for the older bills came from scraping Thomas.gov, the former congressional site of the Library of Congress.'
components:
  schemas:
    APIResponse:
      title: APIResponse
      type: object
      properties:
        status:
          type: string
        copyright:
          type: string
        error:
          type: string
      required:
        - status
        - copyright
        - error
    BillMeta:
      title: BillMeta
      type: object
      x-examples:
        example-1:
          slug: hr1
          congress: 116
          name: H.R.1
          type: hr
          id: hr1-116
      description: Identifying properties for a single bill.
      properties:
        slug:
          type: string
          description: 'A combination of chamber and bill number, eg `"s756"`'
        congress:
          type: integer
          description: 'The Congress this bill was introduced into, eg `115`'
        name:
          type: string
          description: 'The formal identifier for the bill, eg `"H.R.1"`'
        type:
          type: string
          description: 'The type of bill, eg `"hr"`, `"s"`, etc. The bill type dictates many properties of the bill, like which chamber it started in, who it requires approval from, and more.'
        id:
          type: string
          description: "The unique identifier for the bill, which combines it's properties, eg `\"hr1-116\"`"
      required:
        - slug
        - congress
        - name
        - type
        - id
    CurrentMemberMeta:
      title: CurrentMemberMeta
      type: object
      description: A very brief representation of a member who is currently in office.
      properties:
        id:
          type: string
          description: 'The ID of the member, which is assigned by the Biographical Directory of the United States Congress'
        name:
          type: string
          description: "The member's full name"
        party:
          type: string
          description: "A single letter code identifying the member's party, eg `\"D\"`, `\"R\"`, or `\"I\"`"
        state:
          type: string
          description: 'The US state or territory that this member represents, eg `"AL"` (Alabama), `"DC"` (the District of Columbia), `"VA"` (Virginia), etc.'
        title:
          type: string
          description: "The member's title, which is their current position, eg `\"Rep.\"` for a House representative, and `\"Sen.\"` for a Senator"
      required:
        - id
        - name
        - party
        - state
        - title
    Bill:
      title: Bill
      type: object
      description: Full details about a bill that has been introduced into Congress.
      properties:
        meta:
          $ref: '#/components/schemas/BillMeta'
        title:
          $ref: '#/components/schemas/FullOrShort'
        sponsor:
          $ref: '#/components/schemas/CurrentMemberMeta'
        links:
          type: object
          required:
            - gpo
            - congressdotgov
            - govtrack
          description: Relevants links for the bill
          properties:
            gpo:
              type: string
              description: "A link to the Government Publishing Office's version of the bill - ie, the full text"
            congressdotgov:
              type: string
              description: "A link to congress.gov's details about the bill"
            govtrack:
              type: string
              nullable: true
              description: "A link to govtrack's page for the bill, if one exists"
        dates:
          type: object
          required:
            - introduced
            - last_vote
            - house_passage
            - senate_passage
            - house_passage_vote
            - senate_passage_vote
            - enacted
            - vetoed
          description: Relevant dates
          properties:
            introduced:
              type: string
              nullable: true
              description: 'The date '
            last_vote:
              type: string
              nullable: true
              description: The date that the bill was last voted on
            house_passage:
              type: string
              nullable: true
            senate_passage:
              type: string
              nullable: true
            house_passage_vote:
              type: string
              description: The date the bill was successfully passed in the House
              nullable: true
            senate_passage_vote:
              type: string
              description: The date the bill was successfully passed in the Senate
              nullable: true
            enacted:
              type: string
              nullable: true
              description: The date the bill was enacted
            vetoed:
              type: string
              nullable: true
              description: The date the bill was vetoed
        active:
          type: boolean
          description: Whether or not the bill is still making its way through Congress
        committees:
          type: object
          required:
            - primary
            - codes
          description: 'The committees that are related to this bill, and through which the bill has been referred'
          properties:
            primary:
              $ref: '#/components/schemas/CommitteeMeta'
            codes:
              type: array
              description: Codes for other committees that this bill has been discussed in
              items:
                type: string
        summary:
          $ref: '#/components/schemas/FullOrShort'
        cosponsors:
          type: object
          required:
            - total
            - withdrawn
            - by_party
          properties:
            total:
              type: integer
              description: The total number of cosponsors
            withdrawn:
              type: integer
              description: 'The number of cosponsors who previously cosponsored, but have since withdrawn their position'
            by_party:
              type: object
              description: 'A mapping of number of cosponsors by party, eg `"D": 10`'
        primary_subject:
          type: string
          description: 'The subject of the bill, as assigned by the Library of Congress'
        last_major_action:
          type: object
          required:
            - date
            - action
          description: 'Data about the last action, which may be anything from being referred to a committee to completely passing the bill'
          properties:
            date:
              type: string
              description: The date that the action took place
            action:
              type: string
              description: A description of the action
        versions:
          type: array
          description: 'Tracks versions of the bill as it moves through certain points in Congress, such as being passed in the House'
          items:
            type: object
            properties:
              status:
                type: string
                description: The point at which the bill is reported
              title:
                type: string
                description: 'The title of the version, eg `"IH"`, which is a codified version of the status'
              govinfo_url:
                type: string
                description: A link to the govinfo bill at the time of the status
              congressdotgov_url:
                type: string
                nullable: true
                description: A link to the congress.gov bill at the time of the status
            required:
              - status
              - title
              - govinfo_url
              - congressdotgov_url
        actions:
          type: array
          description: Actions taken in relation to the bill
          items:
            type: object
            properties:
              id:
                type: number
                description: A unique numerical ID for this action
              chamber:
                type: string
                description: The chamber the action took place in
              action_type:
                type: string
                description: 'The type of action, eg `"Calendar"`, or `"Floor"`, etc'
              date:
                type: string
                description: The date it took place on
              description:
                type: string
                description: A sentence describing the action
            required:
              - id
              - chamber
              - action_type
              - date
              - description
        presidental_statements:
          type: array
          description: Statements made by the President about certain pieces of legislation
          items:
            type: object
            properties:
              date:
                type: string
                description: The date the statement was made on
              position:
                type: string
                description: 'Whether the president supports or opposes the legislation, eg `"Opposes"`'
              url:
                type: string
                description: The URL to the statement
              veto_threat:
                type: boolean
                description: Whether or not the President is threatening to veto the legislation
              would_sign:
                type: boolean
                description: Whether or not the President is indication they would sign the legislation
            required:
              - date
              - position
              - url
              - veto_threat
              - would_sign
        votes:
          type: array
          description: 'Overviews of votes on this legislation, without full voting rolls'
          items:
            type: object
            properties:
              chamber:
                type: string
                description: The chamber the vote took place in
                enum:
                  - House
                  - Senate
              date:
                type: string
                description: The date it took place on
              time:
                type: string
                description: The time of day it took place
              roll_call:
                type: integer
                description: 'The roll call of the vote, which can be used to look up more info about the vote'
              question:
                type: string
                description: 'A general question about the vote, like `"On Passage"`, `"On Agreeing to the Amendment"`, etc'
              result:
                type: string
                description: 'The result of the vote, eg `"Passed"`, `"Failed"`, `"Agreed to"`, etc'
              totals:
                type: object
                required:
                  - 'yes'
                  - 'no'
                  - not_voting
                description: Vote totals
                properties:
                  'yes':
                    type: integer
                    default: 0
                    format: int32
                    minimum: 0
                    description: Number of votes in favor
                  'no':
                    type: integer
                    default: 0
                    format: int32
                    minimum: 0
                    description: Number of votes in opposition
                  not_voting:
                    type: integer
                    default: 0
                    format: int32
                    minimum: 0
                    description: 'Number of votes categorized as "not_voting"'
            required:
              - chamber
              - date
              - time
              - roll_call
              - question
              - result
              - totals
      required:
        - meta
        - title
        - sponsor
        - links
        - dates
        - active
        - committees
        - summary
        - cosponsors
        - primary_subject
        - last_major_action
        - versions
        - actions
        - votes
      x-examples:
        example-1: {}
    CommitteeMeta:
      title: CommitteeMeta
      type: object
      properties:
        id:
          type: string
          description: 'The identifier of the committee, eg `"HSAG"`'
        name:
          type: string
          description: 'The formal name of the committee, eg `"House Agriculture Committee"`'
    FullOrShort:
      title: FullOrShort
      type: object
      description: 'A simple pair that contains a full and short version of similar strings, like a title or summary.'
      properties:
        full:
          type: string
        short:
          type: string
  securitySchemes:
    API Key:
      name: X-API-Key
      type: apiKey
      in: header
