                      summary:
                        full: 'For the People Act of 2019 This bill addresses voter access, election integrity, election security, political spending, and ethics for the three branches of government.  Specifically, the bill expands voter registration and voting access, makes Election Day a federal holiday, and limits removing voters from voter rolls. The bill provides for states to establish independent, nonpartisan redistricting commissions. The bill also sets forth provisions related to election security, including sharing intelligence information with state election officials, protecting the security of the voter rolls, supporting states in securing their election systems, developing a national strategy to protect the security and integrity of U.S. democratic institutions, establishing in the legislative branch the National Commission to Protect United States Democratic Institutions, and other provisions to improve the cybersecurity of election systems. This bill addresses campaign spending, including by expanding the ban on foreign nationals contributing to or spending on elections; expanding disclosure rules pertaining to organizations spending money during elections, campaign advertisements, and online platforms; and revising disclaimer requirements for political advertising.  This bill establishes an alternative campaign funding system for certain federal offices. The system involves federal matching of small contributions for qualified candidates.  This bill sets forth provisions related to ethics in all three branches of government. Specifically, the bill requires a code of ethics for federal judges and justices, prohibits Members of the House from serving on the board of a for-profit entity, expands enforcement of regulations governing foreign agents, and establishes additional conflict-of-interest and ethics provisions for federal employees and the White House.  The bill also requires candidates for President and Vice President to submit 10 years of tax returns.'
